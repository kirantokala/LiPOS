<div class="row" ng-controller="ManageMenuController">
	<div class="col-sm-12">
		<div class="cardStyle">
			<div class="cardHeader">
				<div style="float: right; display: inline-block;">
					<i class="fa fa-plus iconStyle"
						ng-click="openAddUpdateItemDialog($event,'',0)"></i>
				</div>
				<a align='center'>{{UI_MENU.title}}</a>
			</div>
			<div class="cardBody" style="overflow: auto;">
				<div style="position: relative; width: 100%;">
					<input type="text" id="query" ng-model="query" placeholder="Search"
						class="form-control" style="font-size: 17px;"
						click-outside="closeThis('query')" /> <a ng-show="query!=''"
						class="search-icon"
						style="padding-left: 10px; padding-right: 10px;"
						ng-click="query=''"> <i class="fa fa-times" id="myimage"></i>
					</a>
				</div>
				<div class="cardBodyMain" style="height: 384px;overflow:auto;">
					<table
						class="table table-bordered table-condensed table-striped table-hover"
						style="width: 100%;">
						<tr>
							<th ng-click="sort('itemStoreId')">{{UI_MENU.id}} <span
								class="glyphicon sort-icon" ng-show="sortKey=='itemStoreId'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
							<th ng-click="sort('itemName')">{{UI_MENU.name}} <span
								class="glyphicon sort-icon" ng-show="sortKey=='itemName'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
							<th ng-click="sort('itemPrice')">{{UI_MENU.price}} <span
								class="glyphicon sort-icon" ng-show="sortKey=='itemPrice'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
							<th ng-click="sort('subcategory')">SubCategory <span
								class="glyphicon sort-icon" ng-show="sortKey=='subcategory'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
							<th ng-click="sort('category')">category <span
								class="glyphicon sort-icon" ng-show="sortKey=='category'"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
						</tr>
						<tr
							ng-repeat="item in items | orderBy:sortKey:reverse| filter: search"
							ng-click="openAddUpdateItemDialog($event,item,1)">
							<td>{{item.itemStoreId}}</td>
							<td>{{item.itemName}}</td>
							<td>{{item.price}}</td>
							<td>{{item.subcategory.subcategoryName}}</td>
							<td>{{item.subcategory.category.categoryName}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

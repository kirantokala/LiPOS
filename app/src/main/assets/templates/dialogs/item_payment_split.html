<md-dialog class="dialogStyle">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<i class="fa fa-share iconStyle" style="position:absolute;right:0px;" ng-click="answer()"></i>
				<h2>{{SPLIT_PAYMENT.title}}</h2>
			</div>
		</md-toolbar>
	
		<md-dialog-content style="padding:20px;">
			
			<table style="width:100%;">
				<tr>
			  		<td colspan="2" style="text-align:center;"><h4 style="margin:0;margin-bottom:10px;font-weight:bold;">{{SPLIT_PAYMENT.total}} : {{totalAmount}}</h4></td>
			  	</tr>
				<tr class="demo-select-all-checkboxes" ng-repeat="paymentType in paymentTypes">
					  <td style="padding:5px;">
			              <div ng-if="paymentType.credit==1">
			               		{{ paymentType.paymentTypeName }}
			              </div>
		              </td>
		              <td style="padding:5px">
	              		<input type="number" id="q{{paymentType.paymentTypeId}}" min="0" class="form-control" ng-if="paymentType.credit==1" ng-model="paymentType.amount" click-outside="closeThis('q{{paymentType.paymentTypeId}}')"/>
	              	  </td>
              	</tr>
			</table>
			<span align="center" style="color:red;">{{errorMsg}}</span>
		</md-dialog-content>
	</form>
</md-dialog>

<md-dialog class="dialogStyle">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<div style="position:absolute;right:0px;">
					<i class="fa fa-pencil-square-o iconStyle" ng-if="user.userId==order.user.userId" ng-click="answer()"></i>
				</div>
				<h2>{{MAT_DET.title}}</h2>
			</div>
		</md-toolbar>
	
		<md-dialog-content style="padding:20px;">
			 <div>	  	
			 	<h4>{{MAT_DET.materials}}</h4>
		 		<table style="width:100%" class="table table-bordered">
		 			<tr>
		 				<th>{{MAT_DET.name}}</th>
		 				<th>{{MAT_DET.quantity}}</th>
		 				<th>{{MAT_DET.cost}}</th>
		 			</tr>
				 	<tr ng-repeat="material in order.orderedMaterials">
						<td>{{material.material.materialName}}</td>
						<td>{{material.quantity}}</td>
						<td>{{material.cost}}</td>
					</tr>
		 		</table>
			 </div>
			 <br>
			 <div>	  	
			 	<h4>{{MAT_DET.payments}}</h4>
		 		<table style="width:100%" class="table table-bordered">
		 			<tr>
		 				<th>{{MAT_DET.name}}</th>
		 				<th>{{MAT_DET.amount}}</th>
		 			</tr>
				 	<tr ng-repeat="paymentType in order.paymentTypes" ng-if="paymentType.amount!=0">
						<td>{{paymentType.paymentTypeName}}</td>
						<td>{{paymentType.amount}}</td>
					</tr>
		 		</table>
			 </div>
			 <br>
			 <div style="text-align:center">
			 	<img style="width:auto;max-width:100%;height:auto;" src="{{order.paymentBill}}"/>
			 </div>
		</md-dialog-content>
	</form>
</md-dialog>

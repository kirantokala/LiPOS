<md-dialog class="dialogStyle">
<form ng-cloak>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<i class="fa fa-share iconStyle"
			style="position: absolute; right: 0px;"
			ng-click="answer()"></i> <span>{{USER_ADD.title}}</span>
	</div>
	</md-toolbar>

	<md-dialog-content class="md-no-momentum" style="padding:20px;">

	<span style="color: red;">{{resMsg}}</span>
	<div class="row" style="text-align: center;">
		<md-radio-group ng-model="userType">
		<md-radio-button style="display:inline-block;margin-right:15px;"
			value="existing">{{USER_ADD.existing}}</md-radio-button> <md-radio-button
			style="display:inline-block" value="new">{{USER_ADD.newu}}</md-radio-button>
		</md-radio-group>
	</div>
	<table style="width: 100%;">
		<tr ng-show="userType=='new'">
			<td>{{USER_ADD.name}} <span style="color: red;">*</span></td>
			<td><input ng-model="userName" class="form-control"></td>
		</tr>
		<tr ng-show="userType=='new'">
			<td>{{USER_ADD.role}} <span style="color: red;">*</span></td>
			<td><select class="form-control" ng-model="role"
				ng-options="role.roleName for role in roles">
					<option value="">{{USER_ADD.sel_role}}</option>
			</select></td>
		</tr>
		<tr ng-show="userType=='existing'">
			<td>{{USER_ADD.user}} <span style="color: red;">*</span></td>
			<td><select class="form-control" ng-model="user1"
				ng-options="user.userName for user in users">
					<option value="">{{USER_ADD.sel_user}}</option>
			</select></td>
		</tr>
		<tr ng-show="userType=='new'">
			<td>{{USER_ADD.phone}} <span style="color: red;">*</span></td>
			<td><input ng-model="phone" class="form-control"></td>
		</tr>
		<tr ng-show="userType=='new'">
			<td>{{USER_ADD.location}}</td>
			<td><input ng-model="location" class="form-control"></td>
		</tr>
		<tr ng-show="userType=='new'">
			<td>{{USER_ADD.address}}</td>
			<td><input ng-model="address" class="form-control"></td>
		</tr>
	</table>
	</md-dialog-content>
</form>
</md-dialog>
